<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body>
        <div class="container">
            <h2 style="text-align: center;">Login</h2>
            <form id="login-form">
                <label for="email">Email</label><br>
                <input name="email" type="email" placeholder="Enter your Email" id="email" required /><br>
                <label for="password">Password</label><br>
                <input name="password" type="password" placeholder="Enter your Password" id="password" required />
                <button type="submit">Login</button>
            <div style="text-align: center;"><a href="/static/register.html">click here to register</a></div>
            <p id="error-message" style="color: red;"></p>
        </div>

        <script src="/static/login.js"></script>
    </body>
</html>
